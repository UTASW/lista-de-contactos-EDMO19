<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Agregar contacto</h2>
 
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input name="nombre" #nombre="ngModel" [(ngModel)]="servicio.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input name="telefono" #telefono="ngModel" [(ngModel)]="servicio.telefono" maxlength="10" minlength="10"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label> 
    <ion-input name="email" #email="ngModel" [(ngModel)]="servicio.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating"> Fecha de nacimiento:</ion-label>
    <ion-datetime name="date" #date="ngModel" [(ngModel)]="servicio.date"  displayFormat="DD/MMM/YYYY" placeholder="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Notas</ion-label>
  <ion-input name="notas" #notas="ngModel" [(ngModel)]="servicio.notas"></ion-input>
  </ion-item>
<ion-radio-group name="sexo" #sexo="ngModel" [(ngModel)]="servicio.sexo" (ionChange)="servicio.event1($event)">
  <ion-list-header><h4>Sexo</h4></ion-list-header>
  <ion-item lines="none">
    <ion-label>Hombre</ion-label>
    <ion-radio name="sexo" slot="start" color="primary" value="h"></ion-radio>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Mujer</ion-label>
    <ion-radio name="sexo" slot="start"  color="primary" value="m"></ion-radio>
  </ion-item>
</ion-radio-group>
<div id="container">
  <ion-button (click)="servicio.addPerson(this.servicio.nombre,this.servicio.telefono,this.servicio.email,this.servicio.notas,this.servicio.date)">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</div>
</ion-content>
